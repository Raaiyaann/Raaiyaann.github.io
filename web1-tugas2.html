<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootStrap Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      .box-area{
        width: 100%;
        display: flex;
        justify-content: center;
      }
      
      .form-control{
        border-radius: 10px;
        border: 2px solid #343131 ;
        width: 80%;
      }
      .btn-custom{
        width: 10%;
        border-radius: 10px;
        margin-top: 40px;
        margin-left:80px ;
      }
    </style>
</head>

        
        <body>
            <div class="box-area mt-5 ">
                <form class="row g-4">
                    <div class="col-md-6">
                        <label for="exampleInputEmail1" class="form-label">Email address:</label>
                        <input type="email" class="form-control form-control-lg fs-7" placeholder="Email" aria-describedby="emailHelp">
                    </div>
                    <div class="col-md-6">
                        <label for="exampleInputPassword1" class="form-label">Password:</label>
                        <input type="password" class="form-control form-control-lg fs-7" placeholder="Password">
                    </div>

                    <div class="col-md-6">
                        <label for="exampleInputEmail1" class="form-label">Nama Depan:</label>
                        <input type="email" class="form-control form-control-md fs-7" aria-describedby="emailHelp">
                    </div>
                    <div class="col-md-6">
                        <label for="exampleInputPassword1" class="form-label">Nama Belakang:</label>
                        <input type="text" class="form-control form-control-md fs-7">
                    </div>
                    
                    <div class="col-md">
                        <label for="adress" class="form-label">Alamat:</label>
                        <input type="text" class="form-control form-control-lg fs-6">
                    </div>
                    
                    <div class="col-md-6">
                        <label for="birthdate" class="form-label">Tanggal Lahir:</label>
                        <input type="date" class="form-control form-control-md fs-7">
                    </div>

                    <div class="col-md-6 mt-4">
                        <label for="jenis kelamin" class="form-label">Jenis Kelamin:</label>
                        <select id="gender" class="form-control-lg fs-6">
                            <option value="Pria">PRIA</option>
                            <option value="Wanita">WANITA</option>
                        </select>
                    </div>
                    <div class="input-group mb-3" style="width: 30%;">
                        <input type="file" class="form-control form-control-lg">
                        <label class="input-group-text" for="inputGroupFile02">Upload</label>
                    </div>
                </form>
            </div>
            <button type="button" class="btn btn-success btn-custom">Submit</button>
        </body>
   
</html>
